nfsMounter:
  mounts:
    - nfsserver1:/export/pool0/homes=/data/homes/prod

jupyterhub:
  singleuser:
    storage:
      # Since these are lists, we can not use any merging behavior
      # grrr
      extraVolumes:
        - name: etc-jupyter
          configMap:
            name: user-etc-jupyter
        - name: home
          hostPath:
            path: /data/homes/prod/{username}
        - name: shared-tmp
          hostPath:
            path: /data/homes/staging/_shared/temporary
      extraVolumeMounts:
        - name: etc-jupyter
          mountPath: /etc/jupyter
        - name: home
          mountPath: /home/jovyan
        - name: shared-tmp
          mountPath: /data/shared/temporary
  proxy:
    service:
      loadBalancerIP: 35.232.190.188
    https:
      hosts:
        - datahub.berkeley.edu
  hub:
    db:
      pvc:
        # This also holds logs
        storage: 40Gi
  scheduling:
    userPlaceholder:
      enabled: true
      replicas: 80
